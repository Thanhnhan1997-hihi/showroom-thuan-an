<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Ghép Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://vinfast-vn.vn/wp-content/uploads/2023/10/vinfast-vf8-1-1.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 850px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        .grid-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-ghep-xe {
            background: linear-gradient(to right, #616161, #9e9e9e);
        }

        .btn-don-hang {
            background: linear-gradient(to right, #424242, #757575);
        }

        .btn-logout {
            margin-top: 60px;
            background: linear-gradient(to right, #212121, #616161);
            height: 60px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHOOSE WHAT YOU WANT!!!</h1>
        </div>
        <div class="grid-buttons">
            <a href="yeucaughepxe.html" class="btn btn-ghep-xe">
                Yêu Cầu Ghép Xe
            </a>
            <a href="danhsach.html" class="btn btn-don-hang">
                Danh Sách Đơn Hàng
            </a>
        </div>
        <div class="flex justify-center mt-10">
            <a href="dang-nhap.html" class="btn btn-logout">
                Thoát
            </a>
        </div>
    </div>
</body>
</html>
